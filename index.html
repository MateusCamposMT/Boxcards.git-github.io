<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Cards</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header class="header">
        <h1>Four Card Feture Section</h1>
    </header>

    <section class="container">
        <div class="box box-cyan box-push">
            <h2>Surpevisor</h2>
            <p>Monitors activity to identify project</p>
            <img src="./img/icon-supervisor.svg" alt="Surpevisor">
        </div>

        <div class="box box-red">
            <h2>Team Builder</h2>
            <p>Scans our talent network to create the optimal team for your project</p>
            <img src="./img/icon-team-builder.svg" alt="teambuilder">
        </div>

        <div class="box box-blue box-push">
            <h2>Calculator</h2>
            <p>Uses data from past projects to provide better delivery estimates</p>
            <img src="./img/icon-calculator.svg" alt="calculator">
        </div>

        <div class="box box-orange">
            <h2>Karma</h2>
            <p>Regularly evaluates our talent to ensure quality</p>
            <img src="./img/icon-karma.svg" alt="karma">
        </div>
    </section>
</body>
</html>
